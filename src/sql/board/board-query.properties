listCount=SELECT COUNT(*) FROM BOARD WHERE STATUS = 'Y'
selectListAll=SELECT RNUM1, RNUM, BID, BTYPE, BNO, CNAME, BTITLE, BCONTENT, NICK_NAME, BCOUNT, REF_BID, REPLY_LEVEL, BDATE, MODIFY_DATE, STATUS FROM (SELECT ROWNUM RNUM1, RNUM, BID, BTYPE, BNO, CNAME, BTITLE, BCONTENT, NICK_NAME, BCOUNT, REF_BID, REPLY_LEVEL, BDATE, MODIFY_DATE, STATUS FROM (SELECT ROWNUM RNUM, BID, BTYPE, BNO, CNAME, BTITLE, BCONTENT, NICK_NAME, BCOUNT, REF_BID, REPLY_LEVEL, BDATE, MODIFY_DATE, STATUS FROM (SELECT B.BID, B.BTYPE, B.BNO, C.CNAME, B.BTITLE, B.BCONTENT, M.NICK_NAME, B.BCOUNT, B.REF_BID, B.REPLY_LEVEL, B.BDATE, B.MODIFY_DATE, B.STATUS FROM BOARD B JOIN MEMBER M ON (B.BWRITER = M.UNO) JOIN CATEGORY C ON (C.CID = B.CID) WHERE B.STATUS = 'Y' AND B.BTYPE = 1 AND B.REPLY_LEVEL = 0 ) ORDER BY BID DESC)) WHERE RNUM1 BETWEEN ? AND ?
